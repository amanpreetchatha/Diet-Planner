<!DOCTYPE html>
<html>
    <head>
        <title>Diet Planner</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row text-center ">
                <h2>Meal Plan</h2>
            </div>
            <div class="row">
                <div class="col-12 col-lg-6">
                    <h3>Breakfast</h3>
                    <ul class="list-group">
                        <li class="list-group-item">Coffee/Tea with sugar</li>
                        <li class="list-group-item">Biscuits</li>
                    </ul>
                    <h3>Lunch</h3>
                    <ul class="list-group">
                        <li class="list-group-item">Chicken drumsticks</li>
                        <li class="list-group-item">Cinnamon raison bagel</li>
                        <li class="list-group-item">Coffee/Tea with sugar</li>
                    </ul>
                    <h3>Dinner</h3>
                    <ul class="list-group">
                        <li class="list-group-item">Roti</li>
                        <li class="list-group-item">Sabji cooked</li>
                        <li class="list-group-item">Salad</li>
                    </ul>
                    <h3>Snacks</h3>
                    <ul class="list-group">
                        <li class="list-group-item">Sneakers Chocolate</li>
                        <li class="list-group-item">Doritos</li>
                        
                    </ul>
                </div>
                <div class="col-12 col-lg-6 text-center">
                    <h3>Daily Targets</h3>
                    <ul class="list-group">
                        <li class="list-group-item">Protein</li>
                        <li class="list-group-item">Carbohydrates</li>
                        <li class="list-group-item">Fats</li>
                    </ul>
                </div>
           </div>     
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    </body>
</html>
