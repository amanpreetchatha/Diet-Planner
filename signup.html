<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.5, maximum-scale=3">
        <title>Healthify</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link href="css/styles.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <img src="img/icon_black.png">
            <hgroup>
                <h1>Healthify</h1>
                <p>Track daily calories, protein intake and weight.</p>
            </hgroup>
        </header>
        <nav>

        </nav>
        <main>

            <fieldset>
                <legend>Sign Up</legend>
                <form method="POST" action="/signup">
                    <label for="user_first_name">First Name:
                        <input type="text" id="user_first_name" name="user_first_name" required autofocus>
                    </label>
                    <label for="user_last_name">Last Name:
                        <input type="text" id="user_last_name" name="user_last_name" required>
                    </label>
                    <label for="user_email">Email:
                        <input type="email" id="user_email" name="user_email" required>
                    </label>
                    <label for="user_password">Password:
                        <input type="password" id="user_password" name="user_password" required minlength="8">
                    </label>
                    <label for="user_confir_password">Confirm Password:
                        <input type="password" id="user_confirm_password" name="user_confir_password" required minlength="8">
                    </label>
                    <button type="submit">Sign Up</button>
                    <button type="reset">Reset</button>
                    
                </form>
            </fieldset>
            
        </main>
        <aside>

        </aside>
        <footer>

        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    </body>
</html>
